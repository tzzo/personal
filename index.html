        <script>
            var img = document.getElementsByClassName('img')
            var changeColor = function(){
                var colors = [];
                for(i = 0; i < 3; i++) {
                    var color = Math.floor(Math.random()*256);
                    colors.push(color);
                };
                var rgb = 'rgb(' + colors[0] + ',' + colors[1] + ',' + colors[2] + ')';
                img[0].style.backgroundColor = rgb;
            };

            var audio = new Audio('./assets/zap.mp3');
            var imgClick = function() {
                audio.play();
                changeColor();
            };
            changeColor();
        </script>
